<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Страница добавления отзыва -->
    <div id="add-review-page">
        <h2>Добавить отзыв</h2>
        <div class="hide">
            <input type="text" id="product-name" placeholder="Название продукта" />
            <textarea id="review-text" placeholder="Отзыв"></textarea>
            <button id="add-review-btn" >Добавить отзыв</button><br>
        </div>
        



        <div class="show__list">
            <button id="show-list-btn">Показать список</button>
        </div>
    </div>

    <div id="view-reviews-page">
        <h2>Отзывы о продуктах</h2>
        <ul id="product-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
